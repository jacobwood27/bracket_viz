<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bracketry</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="tree">
        <ul>
            <li>
                <a><span onclick="cC('2')">DEN</span> <span onclick="cC('3')">GB</span></a>
                <ul>
                    <li id="2" class="hide">
                        <a onclick="cC('4')">2</a>
                        <ul id="4" class="hide">
                            <li>
                                <a onclick="cC('8')">8</a>
                            </li>
                            <li>
                                <a onclick="cC('9')">9</a>
                            </li>
                        </ul>
                    </li>
                    <li id="3" class="hide">
                        <a onclick="cC('5')">3</a>
                        <ul id="5" class="hide">
                            <li>
                                <a onclick="cC('10')">10</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>

<script type="text/javascript">
    function cC(id) {
        var e = document.getElementById(id);
        e.classList.toggle("hide");
        if (e.classList.contains("showme")) {
            e.classList.remove("showme");
        } else {
            e.classList.add("showme");
        }
    }
</script>

</html>
